<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="library" content="library basic try">
        <title>Basic Library</title>
        <link rel="stylesheet" type="text/css" href="mystyles.css">
        <link rel="stylesheet" type="text/css" href="reset.css">
    </head>
    <body>
        <header></header>
        <main>
            <div class="container">
                <div id="title" class="item">BOOKFLIX w/C</div>
                <div id="form" class="item">
                    <button id="newBook">Want to add a new Book?</button>
                    <form class="form">
                        <label for="ftitle">Title:</label>
                        <input type="text" id="ftitle" name="ftitle"><br>
                        <label for="fauthor">Author:</label>
                        <input type="text" id="fauthor" name="fauthor"><br>
                        <label for="fpages">Pages:</label>
                        <input type="number" id="fpages" name="fpages" min="0" max="1000"><br>
                        <label for="fread">Read?:</label>
                        <input type="checkbox" id="fread" name="fread"><br>
                      </form> 
                      <button id="addBook">Add Book</button>
                </div>
                <div id="bookshelf" class="item">
                    <div class="book">
                            <div>The Martian</div>
                            <div>Andy Weir</div>
                            <div>365 pages</div>
                            <div id="read?">Already read!</div>
                            <div class="extraButtons">
                                <div>
                                    <button class="changeRead">Not read</button>
                                </div>
                                <div>
                                    <button class="deleteBook">Delete</button>
                                </div>
                                
                            </div>
                    </div>
                </div> 
                <div  id="footer" class="item"></div>
            </div>
        </main>
        <footer></footer>
        <script src="myscript.js"></script>
    </body>
</html>
